<!DOCTYPE html>
<html lang="en">
<head>
  <title>Front end of Heart Disease Report</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>postMethod</h2>
  <form action="/result" method="POST">
    <div class="form-group">
      <label for="Pid">Pid</label>
      <input type="text" class="form-control" id="Pid" placeholder="Pid" name="id">
    </div>

    <div class="form-group">
      <label for="lastName">lastName</label>
      <input type="text" class="form-control" id="lastName" placeholder="lastName" name="ln">
    </div>

      <div class="form-group">
      <label for="firstName">firstName</label>
      <input type="text" class="form-control" id="firstName" placeholder="firstName" name="fn">
    </div>

      <div class="form-group">
      <label for="address">address</label>
      <input type="text" class="form-control" id="address" placeholder="address" name="addr">
    </div>

      <div class="form-group">
      <label for="City">City</label>
      <input type="text" class="form-control" id="City" placeholder="City" name="city">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
